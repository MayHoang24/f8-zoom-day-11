<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid System</title>
        <!-- Css -->
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/grid.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <style>
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            font-weight: 700;
            font-size: 2rem;
            color: #fff;
            background: #9fcd29;
        }
    </style>
    <body>
        <div class="container">
            <!-- Row 1 -->
            <div class="row">
                <div class="col g-2">
                    <div class="item">item 1</div>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="row row-cols-2 row-cols-sm-1">
                <div class="col g-2">
                    <div class="item">item 2</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 3</div>
                </div>
            </div>
            <!-- Row 3 -->
            <div class="row row-cols-3 row-cols-md-2 row-cols-sm-1">
                <div class="col g-2">
                    <div class="item">item 4</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 5</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 6</div>
                </div>
            </div>
            <!-- Row 4 -->
            <div class="row row-cols-4 row-cols-md-2 row-cols-sm-1">
                <div class="col g-2">
                    <div class="item">item 7</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 8</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 9</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 10</div>
                </div>
            </div>
            <!-- Row 5 -->
            <div
                class="row row-cols-6 row-cols-lg-3 row-cols-md-2 row-cols-sm-1"
            >
                <div class="col g-2">
                    <div class="item">item 11</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 12</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 13</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 14</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 15</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 16</div>
                </div>
            </div>
            <!-- Row 6 -->
            <div
                class="row row-cols-12 row-cols-xl-6 row-cols-lg-3 row-cols-md-2 row-cols-sm-1"
            >
                <div class="col g-2">
                    <div class="item">item 17</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 18</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 19</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 20</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 21</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 22</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 23</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 24</div>
                </div>
                <div class="col g-2">
                    <div class="item">item 25</div>
                </div>
                <div class="col g-2">

                </div>
                <div class="col g-2">

                </div>
                <div class="col g-2">
                    <div class="item">item 28</div>
                </div>
            </div>
        </div>
    </body>
</html>
